      nav{display:flex; align-items:center; justify-content:space-between; gap:16px}

      <!-- CONTACT -->
      <section id="contact" class="container" aria-labelledby="contact-heading">
        <h2 id="contact-heading">Contact</h2>

        <form class="card" action="https://formspree.io/f/xldpgabg" method="POST" style="padding:16px;" novalidate>
          <div class="grid" style="grid-template-columns:1fr 1fr;">
            <p>
              <label for="name">Name</label><br>

            </p>
            <p>
              <label for="email">Email</label><br>
              <input id="email" name="_replyto" type="email" autocomplete="email" required placeholder="you@example.com" class="input">
            </p>
          </div>
          <p>
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="6" required placeholder="How can I help?" class="input"></textarea>
          </p>

          <input type="hidden" name="_subject" value="Portfolio contact from website">
          <input type="text" name="_gotcha" style="display:none">

          <p><button type="submit" class="button">Send</button></p>
          <p aria-live="polite" id="form-status" class="meta" style="margin:0"></p>
        </form>
      </section>

    <script>
      // Accessible nav toggle
      const toggle = document.getElementById('nav-toggle');
      const list = document.getElementById('nav-list');
      if (toggle && list){
        toggle.addEventListener('click', () => {
          const open = toggle.getAttribute('aria-expanded') === 'true';
          toggle.setAttribute('aria-expanded', String(!open));
          if (open) list.setAttribute('hidden',''); else list.removeAttribute('hidden');
        });
      }

      // Footer year
      document.getElementById('year').textContent = new Date().getFullYear();

      // Contact form (Formspree)
      const form = document.querySelector('#contact form');
      const status = document.getElementById('form-status');

      if (form && status){
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          status.textContent = 'Sendingâ€¦';

          try {
            const data = new FormData(form);
            const res = await fetch(form.action, {
              method: 'POST',
              body: data,
              headers: { 'Accept': 'application/json' }
            });

            if (res.ok) {
              form.reset();
              status.textContent = 'Thanks! Iâ€™ll get back to you soon.';
              status.className = 'success';
            } else {
              let msg = 'Hmm, there was a problem. Please email me instead.';
              try { const j = await res.json(); if (j.errors && j.errors.length) msg = j.errors.map(e => e.message).join(', ');} catch {}
              status.textContent = msg;
              status.className = 'error';
            }
          } catch (err) {
            status.textContent = 'Network error. Please email me instead.';
            status.className = 'error';
          }
        });
      }
    </script>
